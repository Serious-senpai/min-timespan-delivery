name: Build and debug

on: push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Compile source files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Compile to executable in debug mode
        run: scripts/build.sh debug

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: executable
          path: build/main.exe

  test:
    name: Run in debug mode
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        problem: ["6.5.1", "6.20.4", "10.5.1", "10.20.4", "20.5.1", "20.20.4", "50.10.1", "50.40.4", "100.10.1", "100.40.4"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install gdb
        run: |
          sudo apt update
          sudo apt install gdb -y

      - name: Download executable
        uses: actions/download-artifact@v4
        with:
          name: executable
          path: build/

      - name: Initialize working space
        run: |
          mkdir result
          chmod +x build/main.exe
  
      - name: Run executable in debug mode
        run: python scripts/in.py ${{ matrix.problem }} -v | time -p gdb --command=scripts/gdb.txt --return-child-result build/main.exe
